<script>
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		document.addEventListener("pause", onPause, false);
		document.addEventListener("resume", onResume, false);
		var newAlpList = alpList;

		//alert(alpList[1].alphabet + alpList[1].keyWords[0]);
		for (var i = 0; i < 26; i++) {
			var color = '#' + Math.random().toString(16).substr(2, 6);

			//var k = '<div class="alphclass" id="alphid' + i + '" style="background-color : ' + color + '; color: black; font-size:80px; padding:10px;">'+alpList[i].alphabet+'</div>';
			var k = '<div class="alphclass" id="alphid' + i + '" style="background-color : ' + color + '; color: black; font-size:80px; text-align:center">' + alpList[i].alphabet + '</div>';

			$('#alphabox').append(k);
			$("#alphabox").trigger('create');
		}
		$(".alphclass").bind("click", function(event, ui) {

			var neardiv = $(this).attr("id");

			//Remove Existing class
			$(".alphclass").removeClass("alphselect");
			$(".alphclass").css({
				"color" : "black"
			});

			//Add New Selector Class
			$("#" + neardiv).css({
				"color" : "red"
			});
			$("#" + neardiv).toggleClass("alphselect");
			//alert($("#"+neardiv).html().toLowerCase()+".mp3");
			document.getElementById('alphsound' + $("#" + neardiv).html().toLowerCase()).play();
		});

	}
